<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="background">
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
    <form>
      <h3>Login Here</h3>

      <label for="username">Username</label>
      <input type="text" placeholder="Email or Phone" id="username" />

      <label for="password">Password</label>
      <input type="password" placeholder="Password" id="password" />

      <button>Log In</button>
      <div class="social">
        <div class="go"><i class="fab fa-google"></i> Google</div>
        <div class="fb"><i class="fab fa-facebook"></i> Facebook</div>
      </div>
    </form>
    <label class="switch-label" for="color-palette">Choose a color palette</label>

    <select name="color-palette" id="color-palette">
      <option value="Palette1">Palette 1</option>
      <option value="Palette2">Palette 2</option>
      <option value="Palette3">Palette 3</option>
      <option value="Palette4">Palette 4</option>
    </select>

    <script type="module" src="./js/index.js">

    </script>
  </body>
</html>
